<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/style.css">
    <title>Wall CLock</title>
</head>

<body>
    <div class="wall-clock">

        <div class="clock">

            <div class="hour">
                <div class="hh"></div>
            </div>
            <div class="minutes">
                <div class="mm"></div>
            </div>
            <div class="seconds">
                <div class="ss"></div>
            </div>

        </div>

    </div>
    <div class="digital-clock">
        <div class="digital-hour">00</div>
        <div class="digital-min">00</div>
        <div class="digital-sec">00</div>
    </div>


    <script src="scripts/main.js"></script>
</body>

</html>
